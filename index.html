 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!--Poppins font Cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png?20220430105225">
 </head>
 <body>
    <div class="calculator">
        <div class="container-box">
            <div class="header">
                <h3>My Calculator</h3>
            </div>
            <div class="result-box">
                <p class="result-text"></p>
            </div>
            <form action="">
                <div class="calculator-form">
                    <label for="num1">First Number :</label>
                    <input type="number" name="num1" id="num1" placeholder="Enter the first number">
                    <small id="num1-msg">Enter number 1 !</small>
                </div>
                <div class="calculator-form">
                    <label for="num2">Second Number :</label>
                    <input type="number" name="num2" id="num2" placeholder="Enter the second number">
                    <small id="num2-msg">Enter number 2 !</small>
                </div>
                <div class="calculator-form">
                    <label for="operator">Operator :</label>
                    <select name="operator" id="operator" class="option">
                        <option value="empty">Choose Operator</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <small id="operator-msg">Enter operator !</small>
                </div>
            </form>
            <button type="button" onclick="calculate()" class="btn-calculate">Calculate</button>
        </div>
    </div>
   <script src="./app.js"></script>
 </body>
 </html>
